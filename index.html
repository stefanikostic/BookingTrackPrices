<!DOCTYPE html>
<html>
  <head>
    <title>Booking Accommodation Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content" class="container">
      <div class="row mt-2 d-flex justify-content-center">
        <div class="col-3">
          <button id="pick-element-btn" class="btn btn-info p-2">Pick a Booking</button>
        </div>
        <div class="col-6 align-self-end p-0">
          <h4 class="display-5 text-right text-uppercase letter-spacing-custom text-dark mb-0">Saved Bookings</h4>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row d-flex justify-content-center my-2" id="spinner-row">
        <div id="spinner"></div>
      </div>
      
      <div class="row">
        <ul id="bookings" class="hidden">
        </ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
