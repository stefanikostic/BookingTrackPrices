<!DOCTYPE html>
<html>
  <head>
    <title>Booking Accommodation Tracker</title>
  </head>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <body>
    <div id="content" class="container">
      <div class="row mt-1">
        <div class="col-1 d-flex p-1">
          <button id="pick-element-btn" class="align-self-start rounded-lg">
            <img src="/pick-booking.png" class="m-1" width="32" height="32"/>
          </button>
        </div>
        <div id="add-booking-text" class="col-11 align-self-end">
          <p class="text-secondary">You could add a new Booking property by selecting the property card.</p>
        </div>  
      </div>

      <div class="row d-flex justify-content-center my-2" id="spinner-row">
        <div id="spinner"></div>
      </div>
     
      
      <div class="row">
        <ul id="bookings" class="hidden mb-0">
        </ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
